<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de NIT Colombiano</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h1 class="text-center">Calculadora de Dígito de Verificación NIT</h1>
            </div>
            <div class="card-body">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <form id="nitForm" class="mb-4">
                            <div class="mb-3">
                                <label for="nit" class="form-label">Número de NIT:</label>
                                <input type="text" class="form-control" id="nit" required 
                                       placeholder="Ingrese el NIT sin dígito de verificación">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Calcular</button>
                        </form>
                        <div id="resultado" class="alert alert-success d-none">
                            <h4 class="text-center">Resultado:</h4>
                            <p class="text-center mb-0">NIT: <span id="nitResultado"></span></p>
                            <p class="text-center mb-0">Dígito de Verificación: <span id="dvResultado"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('nitForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nit = document.getElementById('nit').value;
            try {
                const response = await fetch('/calcular-dv', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ numero: nit })
                });
                const data = await response.json();
                document.getElementById('nitResultado').textContent = data.nit;
                document.getElementById('dvResultado').textContent = data.digito_verificacion;
                document.getElementById('resultado').classList.remove('d-none');
            } catch (error) {
                alert('Error al calcular el dígito de verificación');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
